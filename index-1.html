<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Legends of Ultrademia — Aethergard Awakens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #12041f 0%, #050009 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    canvas { display: block; }

    #ui-root {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    #overlay {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
      pointer-events: auto;
      background: radial-gradient(circle at top, rgba(120,0,180,0.35), rgba(0,0,0,0.9));
      transition: opacity 0.9s ease;
      z-index: 20;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(32px,5vw,64px);
      letter-spacing: .12em;
      text-transform: uppercase;
      margin-bottom: 12px;
      background: linear-gradient(90deg,#ff00ff,#00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 24px rgba(255,0,255,0.8);
    }

    .subtitle { opacity: .85; font-size: 14px; margin-bottom: 32px; }

    .race-row {
      display: flex; gap: 18px;
      margin-bottom: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .race-card {
      min-width: 130px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), rgba(0,0,0,0.7));
      box-shadow: 0 0 18px rgba(0,255,255,0.25);
      cursor: pointer;
      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }

    .race-card:hover {
      transform: translateY(-3px) scale(1.03);
      border-color: rgba(0,255,255,0.7);
      box-shadow: 0 0 24px rgba(0,255,255,0.55);
    }

    .race-name { font-size: 16px; margin-bottom: 4px; }
    .race-tag { font-size: 11px; opacity: .7; text-transform: uppercase; letter-spacing: .15em; }
    .race-desc { font-size: 12px; opacity: .8; margin-top: 6px; }
    .hint { font-size: 11px; opacity: .65; margin-top: 20px; }
  </style>
</head>

<body>

  <div id="ui-root"></div>

  <div id="overlay">
    <h1>Aethergard Awakens</h1>
    <div class="subtitle">Choose your bloodline to step into Ultrademia.</div>

    <div class="race-row">
      <div class="race-card" data-race="human">
        <div class="race-name">Human</div>
        <div class="race-tag">Balanced • Versatile</div>
        <div class="race-desc">Knights and mystics of Gladeon — fully animated.</div>
      </div>

      <div class="race-card" data-race="elf">
        <div class="race-name">Elf</div>
        <div class="race-tag">Agile • Mystic</div>
        <div class="race-desc">Graceful wardens of the Elven ruins.</div>
      </div>

      <div class="race-card" data-race="dark_elf">
        <div class="race-name">Dark Elf</div>
        <div class="race-tag">Power • Risk</div>
        <div class="race-desc">Children of the shadows.</div>
      </div>
    </div>

    <div class="hint">Tip: Human is fully functional for testing.</div>
  </div>


  <!-- ⭐ THE IMPORTANT PART: LOCAL IMPORTS -->
  <script type="module">
    // Global Three.js (usable inside all your modules)
    import * as THREE from "three";
    window.THREE = THREE;

    // Common Three.js extras
    import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

    // Expose loaders so your game modules can use them
    window.GLTFLoader = GLTFLoader;
    window.OrbitControls = OrbitControls;

    // Your game modules
    import "./core/renderer.js";
    import { startEngine } from "./core/engine.js";
    import { loadZone } from "./core/scene_loader.js";
    import { player } from "./modules/characters/player.js";

    const overlay = document.getElementById("overlay");
    const raceCards = document.querySelectorAll(".race-card");

    async function enterGame(race) {
      console.log("%c[Aethergard] Race selected:", "color:cyan;font-weight:bold", race);

      overlay.classList.add("hidden");

      await player.spawn(race);
      await loadZone("village");
      startEngine();
    }

    raceCards.forEach(card => {
      card.addEventListener("click", () => {
        const race = card.dataset.race || "human";
        enterGame(race);
      });
    });

    const params = new URLSearchParams(window.location.search);
    const urlRace = params.get("race");
    if (urlRace) {
      setTimeout(() => enterGame(urlRace), 100);
    }
  </script>

</body>
</html>
